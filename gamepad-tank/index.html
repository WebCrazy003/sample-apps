<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #BBB;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		#info a {
			color		: #66F;
			text-decoration	: none;
		}
		#info a:hover {
			text-decoration	: underline;
		}
		#container {
			width		: 100%;
			height		: 100%;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
		</style>
	</head>
  <body>
    <div id="container"></div>
    <div id="info">
      <a href="http://learningthreejs.com/blog/2011/12/26/let-s-make-a-3d-game-virtual-joystick/" target="_blank">VirtualJoystick.js</a>
      A library javascript to provide a virtual joystick on touchscreen.
      -
      inspired by this
      <a href="http://sebleedelisle.com/2011/04/multi-touch-game-controller-in-javascripthtml5-for-ipad/">post</a>
      from
      <a href="http://sebleedelisle.com/">seb.ly</a>
      <br/>
      Touch the screen and move
      -
      works with mouse too as debug
      <br/>
      <span id="result1"></span>
      <br/>
      <span id="result2"></span>
    </div> 

    <script src="virtualjoystick.js"></script>
    <script>
      console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
      // 
      var joystick1	= new VirtualJoystick({
        container	: container,
        strokeStyle	: 'cyan',
        limitStickTravel: true,
        mouseSupport	: true,
        stickRadius	: 120,
        stationaryBase	: true,
        baseX		: window.innerWidth*1/4,
        baseY		: window.innerHeight/2,
        disableHorizontal : true
      });
      joystick1.addEventListener('touchStartValidation', function(event){
        var touch	= event.changedTouches[0];
        return touch.pageX < window.innerWidth/2;
      });
      joystick1.addEventListener('mouseStartValidation', function(event){
        return event.clientX < window.innerWidth/2;
      });
      joystick1.addEventListener('touchStart', function(){
        console.log('fire touch 1')
      })
      joystick1.addEventListener('mouseStart', function(){
        console.log('fire mouse 1')
      })

      // one on the right of the screen
      var joystick2	= new VirtualJoystick({
        container	: container,
        strokeStyle	: 'orange',
        limitStickTravel: true,
        mouseSupport	: true,
        stickRadius	: 120,
        stationaryBase	: true,
        baseX		: window.innerWidth*3/4,
        baseY		: window.innerHeight/2,
        disableHorizontal : true
      });
      joystick2.addEventListener('touchStartValidation', function(event){
        var touch	= event.changedTouches[0];
        return touch.pageX >= window.innerWidth/2;
      });
      joystick2.addEventListener('mouseStartValidation', function(event){
        return event.clientX >= window.innerWidth/2;
      });
      joystick2.addEventListener('touchStart', function(){
        console.log('fire touch 2')
      })
      joystick2.addEventListener('mouseStart', function(){
        console.log('fire mouse 2')
      })

			setInterval(function(){
				var outputEl	= document.getElementById('result1');
				outputEl.innerHTML	= '<b>Left Joystick:</b> '
					+ ' dx:'+joystick1.deltaX()
					+ ' dy:'+joystick1.deltaY()
					+ (joystick1.right()	? ' right'	: '')
					+ (joystick1.up()	? ' up'		: '')
					+ (joystick1.left()	? ' left'	: '')
					+ (joystick1.down()	? ' down' 	: '');

				var outputEl	= document.getElementById('result2');
				outputEl.innerHTML	= '<b>Right Joystick:</b> '
					+ ' dx:'+joystick2.deltaX()
					+ ' dy:'+joystick2.deltaY()
					+ (joystick2.right()	? ' right'	: '')
					+ (joystick2.up()	? ' up'		: '')
					+ (joystick2.left()	? ' left'	: '')
					+ (joystick2.down()	? ' down' 	: '')	
      }, 1/10 * 1000);

    </script>
  </body>
</html>
